<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="jarvis-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JarvisOS - Holographic Desktop Interface</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Browser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-cyan': '#00ffff',
              'neon-blue': '#0080ff', 
              'neon-green': '#00ff00',
              'dark-bg': '#000000',
              'panel-bg': 'rgba(0, 20, 40, 0.3)',
            },
            fontFamily: {
              'orbitron': ['Orbitron', 'monospace'],
              'mono': ['Courier New', 'monospace'],
            },
            boxShadow: {
              'neon': '0 0 20px currentColor',
              'neon-strong': '0 0 40px currentColor, inset 0 0 20px rgba(0, 255, 255, 0.1)',
              'neon-cyan': '0 0 20px #00ffff',
              'neon-blue': '0 0 20px #0080ff', 
              'neon-green': '0 0 20px #00ff00',
            },
            animation: {
              'pulse-neon': 'pulse-neon 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'matrix': 'matrix 20s linear infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              'pulse-neon': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px currentColor' },
                '100%': { boxShadow: '0 0 40px currentColor, 0 0 60px currentColor' },
              },
              matrix: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100vw)' },
              },
            },
          },
        },
      }
    </script>
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
      @layer base {
        * {
          box-sizing: border-box;
        }
        
        html, body {
          margin: 0;
          padding: 0;
          background: #000000;
          color: #00ffff;
          font-family: 'Orbitron', 'Courier New', monospace;
          overflow: hidden;
          height: 100%;
          width: 100%;
        }

        #root {
          height: 100vh;
          width: 100vw;
        }
      }

      @layer components {
        .neon-border {
          border: 1px solid currentColor;
          box-shadow: 0 0 20px currentColor, inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .glass-panel {
          background: rgba(0, 20, 40, 0.3);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .dev-mode-active {
          border: 2px dashed #ff6b6b !important;
          cursor: move;
        }

        .scrollbar-thin::-webkit-scrollbar {
          width: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.3);
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
          background: rgba(0, 255, 255, 0.3);
          border-radius: 2px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
          background: rgba(0, 255, 255, 0.5);
        }
      }

      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Orbitron', monospace;
        color: #00ffff;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        border: 2px solid #00ffff;
        border-radius: 50%;
        border-top: 2px solid transparent;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
        box-shadow: 0 0 20px #00ffff;
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00ffff;
      }
      
      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0080ff);
        width: 0%;
        animation: loading 3s ease-in-out forwards;
        box-shadow: 0 0 10px #00ffff;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .loading-dots {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.7;
      }
      
      .loading-dots::after {
        content: '';
        animation: dots 1.5s infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">JARVIS OS</div>
      <div class="loading-text" style="font-size: 12px; opacity: 0.7;">Initializing Quantum Systems</div>
      <div class="loading-progress">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-dots">Loading</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen after React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 2000);
      });
      
      // Error handling
      window.addEventListener('error', (e) => {
        console.error('Application error:', e.error);
      });
      
      // Prevent right-click context menu
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
